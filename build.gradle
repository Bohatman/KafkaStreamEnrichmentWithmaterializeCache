plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://packages.confluent.io/maven"
    }
}

dependencies {
    implementation group: 'org.apache.kafka', name: 'kafka-streams', version: '6.1.1-ce'
    implementation group: 'io.confluent.ksql', name: 'ksqldb-api-client', version: '6.1.1'
    implementation group: 'io.confluent', name: 'kafka-streams-avro-serde', version: '6.1.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    implementation group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}